<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Fancy Calculator</title>
</head>
<body>

    <div class="wrapper">
        <section class="result">
            0
        </section>

            <section class="buttons">
                <div class ="calc-buttons-row">
                <button class="calc-button double">
                    C
                </button>
                <button class="calc-button">
                    &larr;
                </button>
                <button class="calc-button">
                    &divide;
                  </button>
                </div>
            
            

            <div class="calc-buttons-row">
                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>
                <button class="calc-button">&times;</button>
            </div>

            <div class="calc-buttons-row">
                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>
                <button class="calc-button">&minus;</button>
            </div>

            <div class="calc-buttons-row">
                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>
                <button class="calc-button">&plus;</button>
            </div>

            <div class="calc-buttons-row">
                <button class="calc-button triple">0</button>
                <button class="calc-button">&equals;</button>
            </div>

        </section>

    </div>

    <div id="image-container">
        <img src="zerotwo.png" alt="zerotwo">
      </div>

    <footer style="position: fixed; bottom: 0; left: 0;">
        Made by Eloping
      </footer>    
      <script src="script.js"></script>
</body>
</html>
